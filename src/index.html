<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/48b5c6d0f7.js" crossorigin="anonymous"></script>
    <title>Team Profile</title>
</head>

<body>
    <section class="hero is-danger is-fullheight">
        <div class="hero-head has-background-info">
            <p class="level-item has-text-centered title has-text-light p-5">Team Profile</p>
        </div>
        <div class="hero-body is-justify-content-center">
            <div class="container columns is-multiline is-centered">
                <div class="column is-one-third">
                    <div class="panel is-info">
                        <p class="panel-heading">
                            James - Manager <i class="fas fa-user-tie"></i>
                        </p>
                        <div class="panel-block has-background-white">
                            <p>ID: 1</p>
                        </div>
                        <div class="panel-block has-background-white">
                            <p>Email: <a href="mailto: email@email.com" class="has-text-link">email@email.com</a></p>
                        </div>
                        <div class="panel-block has-background-white">
                            <p>Office number: 1</p>
                        </div>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="panel is-info">
                        <p class="panel-heading">
                            Bob - Engineer <i class="fas fa-wrench"></i>
                        </p>
                        <div class="panel-block has-background-white">
                            <p>ID: 2</p>
                        </div>
                        <div class="panel-block has-background-white">
                            <p>Email: <a href="mailto: email@email.com" class="has-text-link">email@email.com</a></p>
                        </div>
                        <div class="panel-block has-background-white">
                            <p>github: <a href="https://github.com/WRuback" class="has-text-link" target="_blank">WRuback</a></p>
                        </div>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="panel is-info">
                        <p class="panel-heading">
                            Amy - Intern <i class="fas fa-child"></i>
                        </p>
                        <div class="panel-block has-background-white">
                            <p>ID: 3</p>
                        </div>
                        <div class="panel-block has-background-white">
                            <p>Email: <a href="mailto: email@email.com" class="has-text-link">email@email.com</a></p>
                        </div>
                        <div class="panel-block has-background-white">
                            <p>School: UCF</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <script src="https://use.fontawesome.com/a613337919.js"></script>
</body>

</html>
